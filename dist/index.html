<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
		<link rel="stylesheet" href="css/custom.min.css" />
		<title>Dice Roller</title>
	</head>
	<body>
		<div id="app" class="container">
			<header>
				<h1 class="display-1">Dice Roller</h1>
			</header>
			<main>
				<article class="row">
					<section class="col-lg-6 order-2 order-lg-1">
						<h2>Select a type of dice</h2>
						<div id="dice-wrapper" class="dice row">
							<div id="submit" class="col-12">
								<button type="button" id="submit" class="btn btn-primary">Roll</button>
							</div>
						</div>
					</section>
					<section class="col-lg-4 order-1 order-lg-2 ml-auto">
						<div class="result">
              <div id="result" class="result__text"></div>
            </div>
					</section>
				</article>
			</main>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<script src="js/index.js"></script>
	</body>
</html>
